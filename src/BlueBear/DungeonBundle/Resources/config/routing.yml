# Creating characters
bluebear.dungeon.createCharacter:
    path:     /create/race
    defaults: { _controller: BlueBearDungeonBundle:Main:selectRace }

bluebear.dungeon.selectRace:
    path:     /create/race
    defaults: { _controller: BlueBearDungeonBundle:Main:selectRace }

bluebear.dungeon.selectClass:
    path:     /create/{race}/class
    defaults: { _controller: BlueBearDungeonBundle:Main:selectClass }

bluebear.dungeon.selectAttributes:
    path:     /create/{race}/{class}/attributes
    defaults: { _controller: BlueBearDungeonBundle:Main:selectAttributes }

bluebear.dungeon.selectSkills:
    path:     /create/{race}/{class}/{attributes}/skills
    defaults: { _controller: BlueBearDungeonBundle:Main:selectSkills }

bluebear.dungeon.selectProfile:
    path:     /create/{race}/{class}/{attributes}/skills/profile
    defaults: { _controller: BlueBearDungeonBundle:Main:selectProfile }

# Combats
bluebear.dungeon.combat.create:
    path: /combat/create
    defaults: { _controller: BlueBearDungeonBundle:Combat:create }

bluebear.dungeon.combat.run:
    path: /combat/run/{gameId}
    defaults: { _controller: BlueBearDungeonBundle:Combat:run }
