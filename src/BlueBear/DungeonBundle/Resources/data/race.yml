race:
    class: BlueBear\DungeonBundle\Entity\Race\Race
    form_type: race
    data:
        # Dwarves
        dwarf:
            label: bluebear.dungeon.dwarf
            attributeModifiers:
                - { code: dwarf.charisma, attribute: charisma, modifier: -2 }
                - { code: dwarf.wisdom, attribute: wisdom, modifier: 2 }
                - { code: dwarf.constitution, attribute: constitution, modifier: 2 }
            classSize: medium
            racialTraits:
                slow_steady: ~
                darkvision: ~
                defensive_training: ~
                greed: ~
                hatred: ~
                hardy: ~
                stability: ~
                stone_cunning: ~
            weaponFamiliarities: [battleaxes, heavy_picks, warhammers, darwens]
            languages: [common, dwarven]
            description: bluebear.dungeon.dwarf.description
            longDescription: bluebear.dungeon.dwarf.long_description
        # Elves
        elf:
            label: bluebear.dungeon.elf
            attributeModifiers:
                - { code: dwarf.dexterity, attribute: dexterity, modifier: 2 }
                - { code: dwarf.intelligence, attribute: intelligence, modifier: 2 }
                - { code: dwarf.constitution, attribute: constitution, modifier: -2 }
            classSize: medium
            racialTraits:
                normal_speed: ~
                low_light_vision: ~
                elven_immunities: ~
                elven_magic: ~
                keen_senses: ~
            weaponFamiliarities: [longbows, composite_longbow, longswords, rapiers, shortbows, composite_shortbows, elven]
            languages: [common, dwarven]
            description: bluebear.dungeon.elf.description
            longDescription: bluebear.dungeon.elf.long_description
        # Gnomes
        gnome:
            label: bluebear.dungeon.gnome
            attributeModifiers:
                - { code: dwarf.charisma, attribute: charisma, modifier: 2 }
                - { code: dwarf.strength, attribute: strength, modifier: -2 }
                - { code: dwarf.constitution, attribute: constitution, modifier: 2 }
            classSize: small
            racialTraits:
                slow_speed: ~
                low_light_vision: ~
                defensive_training: ~
                gnome_magic: ~
                hatred: ~
                illusion_resistance: ~
                keen_senses: ~
                obsessive: ~
            weaponFamiliarities: [gnome]
            languages: [common, gnome, sylvan]
            description: bluebear.dungeon.gnome.description
            longDescription: bluebear.dungeon.gnome.long_description

class_size:
    class: BlueBear\DungeonBundle\Entity\ClassSize
    form_type: class_size
    data:
        small: ~
        medium: ~
