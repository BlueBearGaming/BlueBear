#
# bluebear admin
#
# all properties marked as default can be removed. It is here for the example
blue_bear_admin:
    # main layout
    layout: BlueBearBackofficeBundle::layout.html.twig
    # list of managed admins
    admins:
        # entities
        pencil:
            # orm entity class
            entity: BlueBear\CoreBundle\Entity\Map\Pencil
            # associated form type
            form: BlueBear\CoreBundle\Form\Map\Pencil
            # associated controller (by default)
            controller: BlueBearAdminBundle:Generic
            # availables actions (by default)
            actions:
                - {name: list}
                - {name: create}
                - {name: edit}
                - {name: delete}
    menus:
        main:
            # main menu route (optionnal)
            main_item: {route: bluebear_backoffice_homepage, label: BlueBear by CleverGaming}
            # (by default)
            template: BlueBearAdminBundle:Menu:main_menu.html.twig
            # menu items
            items:
                - {admin: pencil, action: list, label: Pencils}
