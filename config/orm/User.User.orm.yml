App\Entity\User\User:
    type: entity
    table: fos_user
    repositoryClass: App\Repository\User\UserRepository
    lifecycleCallbacks: ~

    id:
        id:
            type: integer
            generator:
                strategy: auto
    fields:
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update

    manyToMany:
        contexts:
            targetEntity: App\Entity\Map\Context
            inversedBy: users

